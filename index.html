<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sistema Solar</title>
  </head>
  <body>
    <div class="container">
      <h1>Conheça Mais sobre o Sistema Solar</h1>
      <div class="caixa-texto">
        <p class="texto-curiosidade" id="texto-curiosidade">...</p>
      </div>
      <h2>Click em um botão para ver uma curiosidade sobre um planeta</h2>
      <div class="caixa-grande-botoes">
        <div class="mini-caixa-botoes">
          <button class="btn btn-hover btn-textinho" id="btn-mercurio">
            <img class="imagem-planeta" src="/imagens/mercurio.png" />
            Mercurio
          </button>
          <button class="btn btn-hover btn-textinho" id="btn-venus">
            <img class="imagem-planeta" src="/imagens/venus.png" />
            Venus
          </button>
          <button class="btn btn-hover btn-textinho" id="btn-terra">
            <img class="imagem-planeta" src="/imagens/terra.png" />
            Terra
          </button>
        </div>
        <div class="mini-caixa-botoes">
          <button class="btn btn-hover btn-textinho" id="btn-marte">
            <img class="imagem-planeta" src="/imagens/marte.png" />
            Marte
          </button>
          <button class="btn btn-hover btn-textinho" id="btn-jupter">
            <img class="imagem-planeta" src="/imagens/jupter.png" />
            Jupter
          </button>
          <button class="btn btn-hover btn-textinho" id="btn-saturno">
            <img class="imagem-saturno" src="/imagens/Saturno.png" />
            Saturno
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
